---
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t ushi/mailhook .

test:
  override:
    - docker run ushi/mailhook go test -v -race -cover ./...

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ushi/mailhook
      - curl -XPOST -u $DEPLOY_USER:$DEPLOY_PASS $DEPLOY_HOOK
